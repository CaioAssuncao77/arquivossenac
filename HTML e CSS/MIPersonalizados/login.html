<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div id="conjunto">
            <img src="img/LogoMIpersonalizados-removebg-preview.png" alt="" id="imagem_logo">
            <img src="img/logotitulo.png" id="imagem_titulo">
        </div>

        <main>
            <div id="bloco_login">
                <h1><center>Faça Seu Login</center></h1>
                <div id="info_login">
                <h3>Email cadastrado</h3>
                <input type="email" name="" class="info" placeholder="Digite o seu Email">
                <figcaption><br><br></figcaption>
                <h3>Senha cadastrada</h3>
                <input type="password'" name="" class="info" placeholder="Digite a sua senha">
                <br><br>
                <input type="button" value="Logar" id="bottum_login">
                <p>Caso não tenha conta, <a href="">Registre-se</a></p>
                </div>
            </div>
        </main>
</body>

</html>
