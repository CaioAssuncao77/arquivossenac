    <font face="Arial Black" color="E8DD05">
    <h1>Cadastro</h1>

    <form action="">
        <fieldset>
            <legend>Cadastro:</legend>
            <label for="fname">Insira seu primeiro nome:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Insira seu sobrenome:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="birthday">Informe sua da de nascimento:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="senha">Digite uma senha</label>
            <input type="text" id="senha" name="Senha" placeholder="Digite uma senha(min 8 caracteres.)">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
