<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cartão de preço</title>
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="https://img.freepik.com/fotos-gratis/composicao-de-livros-com-livro-aberto_23-2147690555.jpg?semt=ais_incoming&w=740&q=80." alt="Livro">
        </div>
        <div class="product-details">
            <h3>Como Ficar Milionário aos 10 anos</h3>
            <p>Esse é o livro feito por Corinthienzo Fazoelly, e ele te ensina a ficar <br> milionário aos 10 anos, se você tem mais de 10 anos, não vai funcionar</p>
            <div class="price-and-button">
                <span class="product-price">R$1.000.000</span>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
</body>
</html>
