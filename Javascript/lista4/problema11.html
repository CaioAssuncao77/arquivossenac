<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>
        var salario, novo_salario, porcentagem, aumento

        salario = parseFloat(prompt("Insira o seu salário"))

        if (salario <= 1000 ){
            porcentagem = 20
            novo_salario = salario + (salario * (porcentagem/100))
            aumento = novo_salario - salario
            alert(`Antigo salario: ${salario} \n Novo salario: ${novo_salario} \n Aumento: ${aumento} \n Porcentagem: ${porcentagem}% `)
        }
        else if(salario <= 3000){
            porcentagem = 15
            novo_salario = salario + (salario * (porcentagem/100))
            aumento = novo_salario - salario
            alert(`Antigo salario: ${salario} \n Novo salario: ${novo_salario} \n Aumento: ${aumento} \n Porcentagem: ${porcentagem}% `)
        }
        else if(salario <= 8000){
            porcentagem = 10
            novo_salario = salario + (salario * (porcentagem/100))
            aumento = novo_salario - salario
            alert(`Antigo salario: ${salario} \n Novo salario: ${novo_salario} \n Aumento: ${aumento} \n Porcentagem: ${porcentagem}% `)
        }
        else if(salario > 8000){
            porcentagem = 5
            novo_salario = salario + (salario * (porcentagem/100))
            aumento = novo_salario - salario
            alert(`Antigo salario: ${salario} \n Novo salario: ${novo_salario} \n Aumento: ${aumento} \n Porcentagem: ${porcentagem}% `)
        }
    </script>
</body>
</html>
