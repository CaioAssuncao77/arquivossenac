<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 13</title>
</head>
<body>
    <script>
        var x, y

        x = parseFloat(prompt("Informe o valor de X"))
        y = parseFloat(prompt("Informe o valor de Y"))


        if (x > 0 && y > 0){
            alert(`Quadrante Q1`)
        }
        else if (x < 0 && y < 0){
            alert(`Quadrante Q3`)
        }
        else if (x < 0 && y > 0){
            alert(`Quadrante Q2`)
        }
        else if (x > 0 && y < 0){
            alert(`Quadrante Q4`)
        }
        else if(x == 0){
            alert("Eixo Y")
        }
        else if(y == 0){
            alert("Eixo X")
        }
        else{
            alert("Origem")
        }
    </script>
</body>
</html>
