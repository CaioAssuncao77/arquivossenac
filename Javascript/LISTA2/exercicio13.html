<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var reais, dolares, cotacao_dolar

        dolares = parseFloat(prompt("Insira quantos doláres têm em seu cofre do hotel"))
        cotacao_dolar = parseFloat(prompt("Informe o valor da cotação do dólar hoje!"))

        reais = dolares * cotacao_dolar

        alert("você tem R$"+ reais.toFixed(2) +" em seu cofre")
    </script>
    
</body>
</html>
