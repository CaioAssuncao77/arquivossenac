<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var raiocirculo, area
        const pi = 3.14

        raiocirculo = parseFloat(prompt("Informe o Raio do seu círculo."))
        area = (Math.pow(raiocirculo, 2)) * pi


        alert("Área aproximada =  "+ area.toFixed(2))
    </script>
</body>
</html>
