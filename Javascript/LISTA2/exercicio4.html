<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metros para Centimetros</title>
</head>
<body>
     <!--TUDO CERTO!-->
    <script>
        var metros, centimers, milimetros 

        metros = parseFloat(prompt("Infome tamanho em metros"))

        centimers = metros * 100
        milimetros = metros * 1000

        alert("centimetros: \n"+centimers+"cm")
        alert("milimetros: \n"+milimetros+"mm")
    </script>
</body>
</html>
