<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <!--TUDO CERTO!-->
    <script>
        var num1, num2, add, sub, mult, divi

        num1 = parseFloat(prompt("Insira o primerio número"))
        num2 = parseFloat(prompt("Insira o segundo número"))

        add = num1 + num2 
        sub = num1 - num2 
        mult = num1 * num2
        divi = num1 / num2 

        alert("ADIÇÃO: \n"+add )
        alert("subtração: \n"+sub)
        alert("MULTIPLICAÇÃO \n" +mult)
        alert("Divisão: \n"+ divi)
    </script>   
</body>
</html>
