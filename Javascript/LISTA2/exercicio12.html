<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura °C p °F</title>
</head>
<body>
    <script>
        var celsius, fahrenheit

        celsius = parseFloat(prompt("Insira a temperatura em Celsius"))

        fahrenheit = celsius*1.8 + 32

        alert(celsius + "°C em Fahrenheit é igual a 69"+ fahrenheit)
    </script>
    
</body>
</html>
