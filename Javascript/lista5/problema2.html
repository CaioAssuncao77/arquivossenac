<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
        let idade = 0  
        let soma = 0
        let contador= 0

        while(idade >= 0){
            idade = parseInt(prompt("Insira uma idade"))

            if(idade <= 0){
                break
            }
            soma = soma + idade 
            contador++
            
        }
        if(contador === 0 ){
            alert("IMPOSSIVEL CALCULAR")
        }
        else {
            let media = soma/contador
            alert(`A soma é ${soma} \nA média das idades é de ${media}`)
        }
            
        
    </script>
</body>
</html>
