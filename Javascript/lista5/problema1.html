<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        var x, y 
        
        do{
    
            x = parseInt(prompt("Insira um número"))
            y = parseInt(prompt("Insira outro número"))

            if (x > y){
                alert(`${x} \n ${y} \n decrescente`)
            }
            else if (y > x){
                alert(`${x} \n ${y} \n crescente`)
            }
        }
        while (x != y)

        
    </script>
</body>
</html>
