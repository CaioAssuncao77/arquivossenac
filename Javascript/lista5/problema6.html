<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
        let alcool = 0
        let gasosa = 0
        let diesel = 0
        let codigo 

        do{
            codigo = parseInt(prompt("Informe um código (1, 2, 3) ou 4 para parar"))

            if(codigo == 1){
                alcool++
            }

            else if(codigo == 2){
                gasosa++
            }

            else if(codigo == 3){
                diesel++
            }
        
        }while(codigo != 4)

        alert(`Muito obrigado \n Alcool: ${Alcool} Gasolina: ${gasosa} Diesel: ${diesel}`)
    </script>
</body>
</html>
